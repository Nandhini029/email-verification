name: Daily Commit

on:
  schedule:
    - cron: '30 0 * * *'  # Runs daily at 00:30 UTC
  workflow_dispatch:  # For manual testing

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Step with email 23f1000537@ds.study.iitm.ac.in
        run: echo "Running step associated with 23f1000537@ds.study.iitm.ac.in"

      - name: Configure Git with custom email
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "23f1000537@ds.study.iitm.ac.in"

      - name: Create changed file for commit
        run: echo "Last run: $(date -u)" > last-run.txt

      - name: Commit and push changes
        run: |
          git add last-run.txt
          git commit -m "Daily automated commit $(date -u)"
          git push
